<aqgrlib-tree-table [data]="tableData">

    <aqgrlib-tree-table-column prop="nameEn">
        <ng-template aqgrlibTreeTableColumnHeader>Country</ng-template>
        <ng-template let-value="value" let-level="level" aqgrlibTreeTableColumnCell>
            <span *ngIf="level!=2">{{value}}</span>
            <a href="#" *ngIf="level===2">{{value}}</a>
        </ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="species" cellClass="cellclass2" headerClass="hclass2">
        <ng-template aqgrlibTreeTableColumnHeader>No of species</ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
    </aqgrlib-tree-table-column>


    <aqgrlib-tree-table-column prop="ftypes">
        {{value}}
        <ng-template aqgrlibTreeTableColumnHeader>No of ftypes</ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="lastModifiedDate" aqgrlibTreeTableColumn>
        <ng-template aqgrlibTreeTableColumnHeader>Last update</ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value | date:'yyyy-MM-dd hh:mm'}}</ng-template>
    </aqgrlib-tree-table-column>

    <aqgrlib-tree-table-column prop="status" aqgrlibTreeTableColumn>
        <ng-template aqgrlibTreeTableColumnHeader>Status</ng-template>
        <ng-template let-value="value" aqgrlibTreeTableColumnCell>{{value}}</ng-template>
    </aqgrlib-tree-table-column>

</aqgrlib-tree-table>
