<div class="container mw-100">
    <div class="row">
        <div class="col-sm-12">
            <div class="csc-default">
                <div class="csc-header csc-header-n1">
                    <h1 class="csc-firstHeader">Data validation Secondary farmed types:</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            Which Secondary farmed types are farmed for <b>{{ftypeName}}</b>?
        </div>
    </div>
        
    <br>
    <br>
    <div class="row">

            <app-back-btn01></app-back-btn01>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-ftypes-table [searchServiceParams]="searchServiceParams" *ngIf="ftypeName"></app-ftypes-table>
        </div>
    </div>
</div>
