<div class="container mw-100">
    <div class="row">
        <div class="col-sm-12">
            <div class="csc-default">
                <div class="csc-header csc-header-n1">
                    <h1 class="csc-firstHeader">Data validation Primary farmed types:</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            Which Primary farmed types are farmed for <b><i>{{specieName}}</i></b>?
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <app-funky-radio type="success" inputId="nativeCB" label="Is this spece native?" [(inputModel)]="isNative" (inputModelChange)="toggleNative($event)"></app-funky-radio>
        </div>
    </div>
        
    <br>
    <div class="row">
        <div class="col-2 mb-3">
            <app-back-btn01></app-back-btn01>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-ftypes-table [searchServiceParams]="searchServiceParams" *ngIf="specieName"></app-ftypes-table>
        </div>
    </div>
</div>
